<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8270d74bc1.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- custom css -->
    <link rel="stylesheet" href="app.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-6 col-sm-12 d-flex align-items-center justify-content-center header align-middle">
                <span style="padding: 0.5em;">
                    <!-- <i class="fa-solid fa-list-check fa-xl fa-fw" style="vertical-align: middle;"></i> -->
                    <span class="material-symbols-outlined">
                        alarm_on
                    </span>
                </span>
                <h1>Pomodoro clock</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col">
              
            </div>
            <div class="col text-center">
                <div class="card text-center pomodoro">
                    <div class="card-header">
                      <ul class="nav nav-pills card-header-pills justify-content-center">
                        <li class="nav-item card-link">
                          <button class="nav-link active" id="clock">Pomodoro</button>
                        </li>
                        <li class="nav-item card-link">
                          <button class="nav-link" id="short-break">Short Break</button>
                        </li>
                        <li class="nav-item">
                          <button class="nav-link" id="long-break">Long Break</button>
                        </li>
                      </ul>
                    </div>
                    <div class="card-body">
                      <div class="timer">

                      </div>
                    </div>
                  </div>
            </div>
            <div class="col">
              
            </div>
        </div>
        <div class="row">
          <div class="col">
          </div>
          <div class="col todo-list">
            <ul class="list-group">
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                First checkbox
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                Second checkbox
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                Third checkbox
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                Fourth checkbox
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                Fifth checkbox
              </li>
            </ul>
          </div>
          <div class="col"></div>
        </div>
    </div>
    <!-- can have a little progress bar from bootstrap showing how much you completed -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
